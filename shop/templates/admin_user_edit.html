{% extends "base.html" %}
{% block title %}แก้ไขผู้ใช้ {{ user_obj.username }}{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:640px;">
    <h1 class="title">แก้ไขผู้ใช้: {{ user_obj.username }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">บันทึก</button>
          <a class="button is-light" href="{% url 'shop:admin_user_list' %}">ยกเลิก</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
