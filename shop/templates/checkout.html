{% extends 'base.html' %}
{% block title %}ชำระเงิน | OnGoShop{% endblock %}
{% block content %}
<h1 class="title">ข้อมูลการสั่งซื้อ</h1>

<form action="{% url 'shop:checkout' %}" method="POST">
  {% csrf_token %}
  <div class="field">
    <label class="label">ชื่อผู้รับสินค้า</label>
    <div class="control">
      <input class="input" type="text" name="receiver_name" required>
    </div>
  </div>

  <div class="field">
    <label class="label">เบอร์โทรศัพท์</label>
    <div class="control">
      <input class="input" type="text" name="phone" required>
    </div>
  </div>

  <div class="field">
    <label class="label">ที่อยู่จัดส่ง</label>
    <div class="control">
      <textarea class="textarea" name="address_line" placeholder="กรอกที่อยู่" required></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label">วิธีการชำระเงิน</label>
    <div class="control select">
      <select name="payment_method" required>
        <option value="transfer">โอนเงิน</option>
        <option value="cash">ชำระปลายทาง</option>
      </select>
    </div>
  </div>

  <div class="field is-grouped mt-4">
    <div class="control">
      <input type="submit" value="ยืนยันการสั่งซื้อ" class="button is-link">
    </div>
    <div class="control">
      <a href="{% url 'shop:cart' %}" class="button is-light">ย้อนกลับ</a>
    </div>
  </div>
</form>
{% endblock %}
