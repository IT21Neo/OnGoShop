{% extends "admin_base.html" %}
{% block title %}ยืนยันการลบหมวดหมู่{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="box">
          <h1 class="title has-text-centered has-text-danger">ยืนยันการลบ</h1>
          <p class="has-text-centered">
            คุณต้องการลบหมวดหมู่ "<strong>{{ category.name }}</strong>" ใช่หรือไม่?
            <br>
            การกระทำนี้ไม่สามารถย้อนกลับได้
          </p>
          <hr>
          <form method="post">
            {% csrf_token %}
            <div class="buttons is-centered">
              <button type="submit" class="button is-danger">ยืนยันการลบ</button>
              <a href="{% url 'shop:admin_category_list' %}" class="button is-light">ยกเลิก</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
